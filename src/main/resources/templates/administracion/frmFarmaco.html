<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">

</head>
<body>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        Lista de Estados
    </div>
    <div class="card-body">
        <h1>Lista de Farmacos</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="farmaco:${listafarmacos}">
                <td th:text="${farmaco.idfarmaco}"></td>
                <td th:text="${farmaco.nomfarmaco}"></td>
                <td th:text="${farmaco.precio}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
